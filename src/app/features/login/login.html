<div class="login-container">
  <div class="login-card">
    
    <div class="logo">
      <div class="logo-icon">B</div>
    </div>

    <h1 class="title">Welcome Back</h1>
    <p class="subtitle">Sign in to your Brecoulage account</p>
    
    <!-- Show Social Buttons/Login only if currentView is 'login' -->
    <ng-container *ngIf="currentView === 'login'">
      <div class="social-buttons">
          <button (click)="loginRole('admin')" type="button" class="btn-social">
            Admin
          </button>

          <button (click)="loginRole('client')" type="button" class="btn-social">
            client
          </button>

          <button (click)="loginRole('warehouse_manager')" type="button" class="btn-social">
            warehouse_manager
          </button>
      </div>

      <form (ngSubmit)="onSubmit()" class="login-form" style="margin-top: 20px;">
        <div class="form-group">
          <label for="username">Username / Email</label>
          <input 
            type="text"
            id="username"
            name="username"
            [(ngModel)]="loginData.username"
            placeholder="username"
            required
            [disabled]="isLoading"
          />
        </div>

        <div class="form-group">
          <div class="password-header">
            <label for="password">Password</label>
            <a href="javascript:void(0)" (click)="switchView('forgot-password')" class="forgot-link">Forgot?</a>
          </div>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="loginData.password"
            placeholder="••••••••"
            required
            [disabled]="isLoading"
          />
        </div>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        
        <div *ngIf="successMessage" class="success-message">
          {{ successMessage }}
        </div>

        <button 
          type="submit" 
          class="btn-primary" 
          [disabled]="isLoading || !loginData.username || !loginData.password">
          {{ isLoading ? 'Signing in...' : 'Sign In' }}
        </button>
      </form>
    </ng-container>

    <!-- Forgot Password View -->
    <ng-container *ngIf="currentView === 'forgot-password'">
      <div class="login-form">
        <h2 style="font-size: 18px; margin-bottom: 8px; color: #1f2937; text-align: center;">Reset Password</h2>
        <p style="font-size: 14px; color: #6b7280; text-align: center; margin-bottom: 20px;">
          Enter your email address and we'll send you a link to reset your password.
        </p>

        <form (ngSubmit)="onResetPassword()">
          <div class="form-group">
            <label for="resetEmail">Email Address</label>
            <input 
              type="email"
              id="resetEmail"
              name="resetEmail"
              [(ngModel)]="resetEmail"
              placeholder="name@company.com"
              required
              [disabled]="isLoading"
            />
          </div>

          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
          
          <div *ngIf="resetMessage" class="success-message" style="margin-top: 10px; padding: 10px; background-color: #f0fdf4; color: #166534; border-radius: 6px; font-size: 14px;">
            {{ resetMessage }}
          </div>

          <button 
            type="submit" 
            class="btn-primary" 
            [disabled]="isLoading">
            {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
          </button>

          <div style="text-align: center; margin-top: 16px;">
            <a href="javascript:void(0)" (click)="switchView('login')" class="forgot-link" style="color: #6b7280;">
              Back to Sign In
            </a>
          </div>
        </form>
      </div>
    </ng-container>
  </div>
</div>
