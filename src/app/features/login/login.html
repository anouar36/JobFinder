<div class="login-container">
  
  <!-- Logo Section -->
  <div class="brand-header">
    <div class="logo-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path fill-rule="evenodd" d="M7.5 6v.75H5.513c-.96 0-1.764.724-1.865 1.679l-1.263 12A1.875 1.875 0 0 0 4.25 22.5h15.5a1.875 1.875 0 0 0 1.865-2.071l-1.263-12a1.875 1.875 0 0 0-1.865-1.679H16.5V6a4.5 4.5 0 1 0-9 0ZM12 3a3 3 0 0 0-3 3v.75h6V6a3 3 0 0 0-3-3Zm-3 8.25a3 3 0 1 0 6 0v-.75a.75.75 0 0 1 1.5 0v.75a4.5 4.5 0 1 1-9 0v-.75a.75.75 0 0 1 1.5 0v.75Z" clip-rule="evenodd" />
      </svg>        
    </div>
    <span class="brand-name">JobFinder</span>
  </div>

  <div class="login-card">
    
    <h1 class="title">Welcome Back</h1>
    <p class="subtitle">Sign in to your account to continue searching for jobs</p>
    
    <!-- Show Social Buttons/Login only if currentView is 'login' -->
    <ng-container >
      <form (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email"
            id="email"
            name="email"
            [(ngModel)]="loginData.email"
            placeholder="your@email.com"
            required
            [disabled]="isLoading"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="loginData.password"
            placeholder="........."
            required
            [disabled]="isLoading"
          />
        </div>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        
        <div *ngIf="successMessage" class="success-message">
          {{ successMessage }}
        </div>

        <button 
          type="submit" 
          (click)="onSubmit()"
          class="btn-primary" 
          [disabled]="isLoading || !loginData.email || !loginData.password">
          {{ isLoading ? 'Signing in...' : 'Sign In' }}
        </button>

        <div class="signup-footer">
          <!-- Separator Line -->
           <div class="separator"></div>
           
           <p class="signup-text">
             Don't have an account? <a href="javascript:void(0)" (click)="switchView('register')" class="signup-link">Create one</a>
           </p>

           <div class="demo-credentials">
             <p class="demo-label">Demo Credentials:</p>
             <div class="demo-box">
               <p><strong>Email:</strong> john@example.com</p>
               <p><strong>Password:</strong> password123</p>
             </div>
           </div>
        </div>

      </form>
    </ng-container>
  </div>
</div>
