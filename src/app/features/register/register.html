<div class="register-container">
    
    <!-- Logo Section -->
    <div class="brand-header">
        <div class="logo-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd" d="M7.5 6v.75H5.513c-.96 0-1.764.724-1.865 1.679l-1.263 12A1.875 1.875 0 0 0 4.25 22.5h15.5a1.875 1.875 0 0 0 1.865-2.071l-1.263-12a1.875 1.875 0 0 0-1.865-1.679H16.5V6a4.5 4.5 0 1 0-9 0ZM12 3a3 3 0 0 0-3 3v.75h6V6a3 3 0 0 0-3-3Zm-3 8.25a3 3 0 1 0 6 0v-.75a.75.75 0 0 1 1.5 0v.75a4.5 4.5 0 1 1-9 0v-.75a.75.75 0 0 1 1.5 0v.75Z" clip-rule="evenodd" />
            </svg>        
        </div>
        <span class="brand-name">JobFinder</span>
    </div>

    <div class="register-card">
        <!-- Header -->
        <h1 class="title">Create Account</h1>
        <p class="subtitle">Sign up to start searching for your dream job</p>

        <!-- Form -->
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="register-form">
        
        <!-- Names Row -->
        <div class="form-row">
            <div class="form-group half-width">
                <label for="firstName">First Name</label>
                <input 
                type="text" 
                id="firstName" 
                name="firstName"
                [(ngModel)]="registerData.firstName" 
                (input)="onInputChange()"
                placeholder="John"
                required
                [disabled]="isLoading"
                />
            </div>

            <div class="form-group half-width">
                <label for="lastName">Last Name</label>
                <input 
                type="text" 
                id="lastName" 
                name="lastName"
                [(ngModel)]="registerData.lastName" 
                (input)="onInputChange()"
                placeholder="Doe"
                required
                [disabled]="isLoading"
                />
            </div>
        </div>

        <!-- Email Address -->
        <div class="form-group">
            <label for="email">Email Address</label>
            <input 
            type="email" 
            id="email" 
            name="email"
            [(ngModel)]="registerData.email" 
            (input)="onInputChange()"
            placeholder="your@email.com"
            required
            [disabled]="isLoading"
            />
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password</label>
            <input 
            type="password" 
            id="password" 
            name="password"
            [(ngModel)]="registerData.password" 
            (input)="onInputChange()"
            placeholder="••••••••"
            required
            [disabled]="isLoading"
            />
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword"
            [(ngModel)]="confirmPassword" 
            (input)="onInputChange()"
            placeholder="••••••••"
            required
            [disabled]="isLoading"
            />
        </div>

        
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="success-message">
            {{ successMessage }}
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-primary" [disabled]="isLoading || !registerForm.valid">
            {{ isLoading ? 'Creating Account...' : 'Create Account' }}
        </button>
        
        <!-- Divider -->
        <div class="divider"></div>

        <!-- Login Link -->
        <p class="login-text">
            Already have an account? <a routerLink="/login" class="login-link">Sign in</a>
        </p>
        </form>
    </div>
</div>
