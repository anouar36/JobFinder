    <div class="register-container">
    <div class="register-card">
        <!-- Logo -->
        <div class="logo">
        <div class="logo-icon">B</div>
        </div>

        <!-- Header -->
        <h1 class="title">Create Account</h1>
        <p class="subtitle">Join Brecoulage and start your journey</p>

        <!-- Form -->
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="register-form">
        <!-- Full Name -->
        <div class="form-group">
            <label for="firstName">first Name</label>
            <input 
            type="text" 
            id="firstName" 
            name="firstName"
            [(ngModel)]="registerData.firstName" 
            (input)="onInputChange()"
            placeholder="John"
            required
            [disabled]="isLoading"
            />
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input 
            type="text" 
            id="lastName" 
            name="lastName"
            [(ngModel)]="registerData.lastName" 
            (input)="onInputChange()"
            placeholder="Doe"
            required
            [disabled]="isLoading"
            />
        </div>

        <!-- Email Address -->
        <div class="form-group">
            <label for="email">Email Address</label>
            <input 
            type="email" 
            id="email" 
            name="email"
            [(ngModel)]="registerData.email" 
            (input)="onInputChange()"
            placeholder="you@example.com"
            required
            [disabled]="isLoading"
            />
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password</label>
            <input 
            type="password" 
            id="password" 
            name="password"
            [(ngModel)]="registerData.password" 
            (input)="onInputChange()"
            placeholder="••••••••"
            required
            [disabled]="isLoading"
            />
            <small class="password-hint">At least 8 characters with numbers and symbols</small>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword"
            [(ngModel)]="confirmPassword" 
            (input)="onInputChange()"
            placeholder="••••••••"
            required
            [disabled]="isLoading"
            />
        </div>

        
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="success-message">
            {{ successMessage }}
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-primary" [disabled]="isLoading || !registerForm.valid">
            {{ isLoading ? 'Creating Account...' : 'Create Account' }}
        </button>

        <!-- Divider -->
        <div class="divider">
            <span>OR SIGN UP WITH</span>
        </div>

        <!-- Social Login -->
        <div class="social-buttons">
            <button type="button" class="btn-social">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
            Google
            </button>
            <button type="button" class="btn-social">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                <path d="M20 10c0-5.523-4.477-10-10-10S0 4.477 0 10c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V10h2.54V7.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V10h2.773l-.443 2.89h-2.33v6.988C16.343 19.128 20 14.991 20 10z"/>
            </svg>
            Facebook
            </button>
        </div>

        <!-- Login Link -->
        <p class="login-text">
            Already have an account? <a routerLink="/login" class="login-link">Sign in</a>
        </p>
        </form>
    </div>
    </div>
